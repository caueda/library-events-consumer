server.port=8081
spring.kafka.consumer.bootstrap-servers=172.27.223.17:9092, 172.27.223.17:9093, 172.27.223.17:9094
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.IntegerDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.group-id=library-events-listener-group
spring.kafka.producer.bootstrap-servers=172.27.223.17:9092, 172.27.223.17:9093, 172.27.223.17:9094
spring.kafka.template.default-topic=library-events
spring.kafka.producer.key-deserializer=org.apache.kafka.common.serialization.IntegerSerializer
spring.kafka.producer.value-deserializer=org.apache.kafka.common.serialization.StringSerializer
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console/
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql=trace